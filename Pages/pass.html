    <h1> Congratulation </h1> <br>
    <h2> we will arrange with you the Second interview </h2> <br> 
    <h3 id="result"> Quiz Result</h3> 
 
        
<div class="table" style=" width: 50%; margin-left: 25%;"> 
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Mark </th>
            <th scope="col">Answers</th>
            
          </tr>
        </thead>

            <td id="mark"> <span id="quizMark"> </span>out of 40 </td>

          </tr>
        
        </tbody>
      </table> </div>
      <!-- <br> -->
       <button type="button" class="btn btn-primary" id="showResult" > Show My Results </button>

</div>
