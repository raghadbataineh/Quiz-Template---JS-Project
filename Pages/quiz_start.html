  <body>

    <div id="body">

    <div id="header">
      
        <div id="nav">
        <img src="../images/image (10).png" alt="logo">
<div id="category_div">
        <h2 id="category"> iQ Quiz</h2>
      </div>
        <div id="profile">
        <img src="../images/channels4_profile.jpg" alt="" >
        <span id="Name">Ahmad ALtamimi</span>
        <svg viewBox="0 0 1024 1024" class="icon arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000" ><g id="SVGRepo_bgCarrier" stroke-width="0" ></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M903.232 256l56.768 50.432L512 768 64 306.432 120.768 256 512 659.072z" fill="#000000"></path></g></svg>
      </div>

  <div id="box-of-quastion">
    <p id="numofquestion">
1/5
    </p>
    <div id="question">
      If a bus travels from point A to point B at 40 mph, and returns from point B to point A at 60 mph, what is the average speed for the entire journey?
    </div>
    <div id="answers">
      <!-- box1  -->
      <div class="answer1 answer">
         <input type="radio" name="answer" id="radio1">
        <label class="contentofanswer" for="radio1">
          40 mph

        </label >
      </div>
      <!-- box2 -->

        <div class="answer2 answer">
         
           <input type="radio" name="answer" id="radio2">
          <label class="contentofanswer">
            50 mph
          </label>
      </div>
      <!-- box3  -->
   
      <div class="answer3 answer">
         <input type="radio" name="answer" id="radio3">
        <label class="contentofanswer">
          48 mph

        </label>
    </div>
          <!-- box4  -->
   
          <div class="answer4 answer">
             <input type="radio" name="answer" id="radio4">
            <label class="contentofanswer" for="radio">
              
              55 mph
            </label>
        </div>
    </div>
  </div>
        <div id="next-continer">
          <button id="next">Next Question</button>
        </div>
