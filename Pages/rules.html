<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Auwsome link -->

    <!-- css Links  -->
    <!-- <link rel="stylesheet" href="../css/normalize.css" /> -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/rules.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div id="header">
      <div id="nav">
        <img src="../images/logo.png" alt="logo" />

        <div id="profile">
          <span id="Name"></span>
          <svg
            viewBox="0 0 1024 1024"
            class="icon arrow"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            fill="#000000"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M903.232 256l56.768 50.432L512 768 64 306.432 120.768 256 512 659.072z"
                fill="#000000"
              ></path>
            </g>
          </svg>
        </div>
      </div>
    </div>

    <div class="box">
      <h2>You will start your IQ quiz</h2>
      <div class="rules">
        <h5>Some Rules Of The Quiz</h5>
        <p>
          1.once you selected your answer, you cant get back to the previous
          question.
        </p>
        <p>2.you can't exit from the quiz while you are playing.</p>
        <p>3.you will get points bases on your correct answers</p>
        <p>4.you have only 20 minutes to complete the quiz.</p>
      </div>

      <div class="buttons">
        <button id="exit">Exit</button>
        <button id="start">Start Quiz</button>
      </div>
    </div>

    <!-- <script src="../JS/quiz_start.js"></script> -->
    <script src="../js/rules.js"></script>
  </body>
</html>
